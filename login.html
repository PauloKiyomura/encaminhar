<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<link rel="shortcut icon" href="flor.ico" type="image/x-icon" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Sistema de Anamneses</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #000000 0%, #002a64 100%);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        position: relative;
        overflow: hidden;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        background: rgba(0, 0, 0, 0.25);
        padding: 30px 35px;
        border-radius: 16px;
        backdrop-filter: blur(14px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        animation: fadeIn 1s ease;
        width: 300px;
        text-align: center;
        z-index: 1;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    h2 {
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        font-size: 1.5rem;
    }

    .input-group {
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 12px 15px;
        border: none;
        border-radius: 10px;
        background: rgba(255,255,255,0.15);
        color: white;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    input::placeholder {
        color: rgba(255,255,255,0.6);
    }

    input:focus {
        background: rgba(255,255,255,0.25);
        box-shadow: 0 0 8px rgba(51, 153, 255, 0.8);
    }

    .btn-magico {
        position: relative;
        border: none;
        outline: none;
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: 700;
        color: #fff;
        border-radius: 50px;
        background: linear-gradient(45deg, #000000, #3333ff);
        cursor: pointer;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2),
                    inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                    inset 0 5px 10px rgba(255, 255, 255, 0.2);
        animation: pulse 2s infinite;
        width: 100%;
        margin-top: 5px;
    }

    .btn-magico:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3),
                    inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                    inset 0 5px 10px rgba(255, 255, 255, 0.3);
        background: linear-gradient(45deg, #8888d8, #1100ff);
    }

    .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .erro {
        color: #ff6b6b;
        font-size: 0.9rem;
        margin-bottom: 10px;
        display: none;
    }

    /* Popup de notifica√ß√£o */
    #popupSuccess {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #28a745;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
        font-size: 1rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        z-index: 1000;
    }

    #popupSuccess.show {
        opacity: 1;
        pointer-events: auto;
    }

    /* √çcone check */
    #popupSuccess svg {
        width: 20px;
        height: 20px;
        fill: white;
    }

    /* Fade out overlay para transi√ß√£o */
    #fadeOutOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease;
        z-index: 2000;
    }

    #fadeOutOverlay.show {
        opacity: 0.8;
        pointer-events: auto;
    }
</style>
</head>
<body>
<div class="container">
    <h2>üîê Login</h2>
    <p class="erro" id="erroMsg"></p>
    <form id="loginForm" onsubmit="return validarLogin(event)">
        <div class="input-group">
            <input type="text" id="usuario" name="usuario" placeholder="Usu√°rio" required />
        </div>
        <div class="input-group">
            <input type="password" id="senha" name="senha" placeholder="Senha" required />
        </div>
        <button type="submit" class="btn-magico">
            <span>Entrar</span>
            <div class="particles"></div>
        </button>
    </form>
</div>

<!-- Popup de sucesso -->
<div id="popupSuccess" aria-live="assertive" role="alert" aria-atomic="true">
    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
    </svg>
    Login efetuado com sucesso!
</div>

<!-- Overlay para fade out -->
<div id="fadeOutOverlay"></div>

<script>
    function validarLogin(e) {
        e.preventDefault();

        const usuario = document.getElementById('usuario').value.trim();
        const senha = document.getElementById('senha').value.trim();
        const erroMsg = document.getElementById('erroMsg');

        const usuarioValido = 'NataliaCF06';
        const senhaValida = '95120501';

        if (usuario === usuarioValido && senha === senhaValida) {
            erroMsg.style.display = 'none';
            mostrarPopup(() => iniciarFadeOut(() => {
                window.location.href = 'atendimentos.html';
            }));
            document.getElementById('loginForm').reset();
        } else {
            erroMsg.textContent = 'Usu√°rio ou senha inv√°lidos!';
            erroMsg.style.display = 'block';
        }

        return false;
    }

    function mostrarPopup(callback) {
        const popup = document.getElementById('popupSuccess');
        popup.classList.add('show');
        setTimeout(() => {
            popup.classList.remove('show');
            if (callback) callback();
        }, 3000);
    }

    function iniciarFadeOut(callback) {
        const overlay = document.getElementById('fadeOutOverlay');
        overlay.classList.add('show');
        setTimeout(() => {
            if (callback) callback();
        }, 1000);
    }

    document.querySelector('.btn-magico').addEventListener('mouseenter', function() {
        createParticles(this);
    });

    function createParticles(button) {
        const particlesContainer = button.querySelector('.particles');
        particlesContainer.innerHTML = '';

        for (let i = 0; i < 25; i++) {
            const particle = document.createElement('span');
            particle.style.position = 'absolute';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.backgroundColor = `hsl(${Math.random() * 60 + 270}, 100%, 70%)`;
            particle.style.borderRadius = '50%';
            particle.style.top = '50%';
            particle.style.left = '50%';
            particle.style.opacity = '1';
            particle.style.transform = 'translate(-50%, -50%)';

            const animation = particle.animate([
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0)`, opacity: 0 }
            ], {
                duration: 900 + Math.random() * 800,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });

            animation.onfinish = () => { particle.remove(); };
            particlesContainer.appendChild(particle);
        }
    }
</script>
</body>
</html>
