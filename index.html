<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="flor.ico" type="image/x-icon" />
  <title>Tela Inicial - Atendimento Natalia Ferreira</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #000000 0%, #002a64 100%);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      transition: opacity 0.8s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.15);
      padding: 40px 60px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
      display: flex; /* Flexbox para alinhar logo e título */
      flex-direction: column; /* Coluna para logo e título */
      align-items: center; /* Centraliza horizontalmente */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
  
  margin-bottom: 20px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.6);
  color: #ffffff;
}

    .logo {
      margin-bottom: 20px; /* Espaço inferior para separar do título */
    }

    .logo img {
      max-width: 200px; /* Aumentado o tamanho do logo */
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
    }

    /* Botão Mágico */
    .btn-magico {
      position: relative;
      border: none;
      outline: none;
      padding: 1.2rem 2.5rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      border-radius: 50px;
      background: linear-gradient(45deg, #000000, #3333ff);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2),
                  inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                  inset 0 5px 10px rgba(255, 255, 255, 0.2);
      z-index: 1;
      animation: pulse 2s infinite;
    }

    .btn-magico:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3),
                  inset 0 -5px 15px rgba(0, 0, 0, 0.3),
                  inset 0 5px 10px rgba(255, 255, 255, 0.3);
      background: linear-gradient(45deg, #8888d8, #1100ff); /* Inverter as cores no hover */
    }

    /* Efeito partículas nos botões */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Restante do CSS permanece o mesmo... */
    /* ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="imagem.PNG" alt="Logo Natalia Ferreira">
    </div>

    <h1 class="text-5xl">Atendimento Psicopedagógico</h1>

    <div class="buttons" style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;">
      <button id="startBtn" class="btn-magico">
        <span>COMEÇAR</span>
        <div class="particles"></div>
      </button>

      <button id="anamneseBtn" class="btn-magico">
        <span>ANAMNESE</span>
        <div class="particles"></div>
      </button>
    </div>
  </div>

  <script>
    // Função de redirecionamento com fade-out
    const delayAndRedirect = (url) => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 800);
    };

    // Redirecionamentos
    document.getElementById("startBtn").addEventListener("click", () => {
      delayAndRedirect("atendimento.html");
    });

    document.getElementById("anamneseBtn").addEventListener("click", () => {
      delayAndRedirect("anamnese.html");
    });

    // Efeito partículas nos botões
    document.querySelectorAll('.btn-magico').forEach(button => {
      button.addEventListener('mouseenter', function() {
        createParticles(this);
      });
    });

    function createParticles(button) {
      const particlesContainer = button.querySelector('.particles');
      particlesContainer.innerHTML = '';

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('span');
        particle.style.position = 'absolute';
        particle.style.width = '8px';
        particle.style.height = '8px';
        particle.style.backgroundColor = `hsl(${Math.random() * 60 + 270}, 100%, 70%)`;
        particle.style.borderRadius = '50%';
        particle.style.top = '50%';
        particle.style.left = '50%';
        particle.style.opacity = '1';
        particle.style.transform = 'translate(-50%, -50%)';
        particle.style.pointerEvents = 'none';
        
        const animation = particle.animate([
          { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
          { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0)`, opacity: 0 }
        ], {
          duration: 1000 + Math.random() * 1000,
          easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
        });
        
        animation.onfinish = () => { particle.remove(); };
        particlesContainer.appendChild(particle);
      }
    }
  </script>
</body>
</html>
